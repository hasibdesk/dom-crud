<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>CRUD using DOM Element</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center my-3">
        <h2 class="display-4">CRUD using DOM Element</h2>
      </div>
    </div>
    <hr />
    <hr />
    <div class="row">
      <div class="col">
        <input type="text" id="nameField" class="form-control" placeholder="Enter Your Name">
      </div>
      <div class="col">
        <input type="text" id="phoneField" class="form-control" placeholder="Enter Your Phone">
      </div>
      <div class="col">
        <input type="text" id="emailField" class="form-control" placeholder="Enter Your Email">
      </div>
      <div class="col">
        <button class="btn btn-primary" id="saveContact">Save Contact</button>
      </div>
    </div>
    <hr>
    <hr>
    <div class="row">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tBody">

        </tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Contact Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="edit-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="edit-name">
          </div>

          <div class="form-group">
            <label for="edit-phone" class="col-form-label">Phone:</label>
            <input type="text" class="form-control" id="edit-phone">
          </div>

          <div class="form-group">
            <label for="edit-email" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="edit-email">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="updateContact">Update Contact</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
